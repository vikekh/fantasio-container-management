version: "2"

services:
  portainer:
    image: portainer/portainer
    container_name: portainer
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
      - /etc/localtime:/etc/localtime
    ports:
      - 9000:9000
      - 8000:8000
    restart: unless-stopped

volumes:
  portainer_data:
